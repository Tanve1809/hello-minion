<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friend Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div>
        <h1>Best Friend Application</h1>
        <img src="https://i1.faceprep.in/ProGrad/hello-minion.png" alt="hello-minion">
        <p>
            Hey there!I need a new bestfriend because the last one escaped:)
            Not my fault though, I'm a little moody, but super cool!
        </p>
        <h3>
            Wanna be friends?
        </h3>
    </div>
    <form action="">
        <label for="name">What's your name?</label>
        <input type="text" name="name" id="name" placeholder="Sydney">
        <label for="nickname">What do you want to call me as?</label>
        <input type="text" name="nickname" id="nickname" placeholder="Syd">
        <label for="age">What's your age?</label>
        <input type="number" name="age" name="age" min="13" max="15">
        <label for="superhero">Who is your favourite superhero?</label>
     <input type="checkbox" name="superman" id="superman">
     <label for="superman">superman</label>
     <input type="checkbox" name="captainamerica" id="captainamerica">
     <label for="captainamerica">Captain America</label>
     <input type="checkbox" name="wonderwoman" id="wonderwoman">
     <label for="wonderwoman">Wonder Woman</label>
     <label for="why">Why do you wanna be friends with me?</label>
     <textarea name="why" id="why" cols="30" rows="3">I want to be friends with you because.....</textarea>
     <input type="submit" value="Let's be friends">
    </form>
</section>
</body>
</html>
